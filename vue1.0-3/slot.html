<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa>
			<ul>
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
			</ul>
		</aaa>
	</div>

	

	<script type="text/javascript" >
		

		var vm = new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				"aaa":{
					template:'<h1>xxxxx</h1>'
				},

			}

		});
	</script>
</body>
</html>
