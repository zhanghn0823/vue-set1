<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由</title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="box">
		<ul>
			<li>
				<a v-link="{path:'/home'}" title="">主页</a>
			</li>
			<li>
				<a v-link="{path:'/news'}" title="">新闻页</a>
			</li>
		</ul>
		<div>
			<router-view></router-view>
		</div>
	</div>
	

	

	<script type="text/javascript" >
		//1.准备一个根组件
		var App=Vue.extend();

		//2.Home News组件都准备
		var Home=Vue.extend({
			template:'<h3>我是主页</h3>'
		});

		var News=Vue.extend({
			template:'<h3>我是新闻页</h3>'
		})
		//3.准备路由
		var router=new VueRouter();

		//4.关联
		router.map({
			"home":{
				component:Home
			},
			'news':{
				component:News
			}
		});
		//5.启动整个路由
		router.start(App,'#box');
	</script>
</body>
</html>
