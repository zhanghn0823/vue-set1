<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa>
			<ul slot="ul-slot">
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
			</ul>
			<ol slot="ol-slot">
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
			</ol>
		</aaa>
		<hr>
		<aaa></aaa>

	</div>

	<template id="aaa">
		<h1>xxxxx</h1>
		<slot name='ol-slot'>这是默认的情况</slot>
		<slot name='ul-slot'>这是默认的情况2</slot>
		<p>welcome vue</p>
	</template>

	<script type="text/javascript" >
		

		var vm = new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				"aaa":{
					template:'#aaa'
				},

			}

		});
	</script>
</body>
</html>
