<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件-其他</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>

	<script type="text/javascript">
		var Aaa = Vue.extend({
			data(){
				return{
					msg:'我是标题^_^'
				};
				
			},
			methods:{
				change(){
					this.msg='changed'
				}
			},
			template:'<h3 @click="change">{{msg}}</h3>'
		});
		Vue.component('aaa',Aaa);


		var vm = new Vue({
			el:'#box',
			data:{

			},


		});
	</script>
</body>
</html>
