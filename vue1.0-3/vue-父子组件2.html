<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa>
			
		</aaa>
	</div>

	

	<script type="text/javascript" >
		

		var vm = new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				"aaa":{
					data(){
						return {
							msg:"我是父组件的数据"
						}
					},
					template:'<h2>woshi aaa zujian{{msg}}</h2> <bbb></bbb>',
					components:{
						'bbb':{
							template:"<h3>wo shi bbb zujian->{{msg}} </h3>"
						}
					}
				}
				
			}

		});
	</script>
</body>
</html>
