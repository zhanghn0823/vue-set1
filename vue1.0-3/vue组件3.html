<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局组件</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>

	<script type="text/javascript">
		var Aaa = Vue.extend({
			
			template:'<h3>{{msg}}</h3>',
			data(){
				return{
					msg:'ddd'
				}
			}

		});
		// Vue.component('aaa',Aaa);


		var vm = new Vue({
			el:'#box',
			data:{

			},
			components:{//局部组件
				aaa:Aaa
			}

		});
	</script>
</body>
</html>
