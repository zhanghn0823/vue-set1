<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa>
			
		</aaa>
	</div>

	<template id="aaa">
		<h1>111 </h1>
		<bbb :mmm="msg2" :my-msg="msg"></bbb>
	</template>

	<script type="text/javascript" >
		

		var vm = new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				"aaa":{
					data(){
						return {
							msg:111,
							msg2:"我是父组件的数据"
						}
					},
					template:'#aaa',
					components:{
						'bbb':{
							props:{
								'mmm':String,
								'myMsg':Number
							},
							template:"<h3>wo shi bbb zujian->{{mmm}} <br>{{myMsg}}</h3>"
						}
					}
				}
				
			}

		});
	</script>
</body>
</html>
