<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script type="text/javascript" src="vue1.0.js"></script> -->
	<script type="text/javascript" src="vue.js"></script>

	<script type="text/javascript">
		

		

		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					a:'我是父组件的数据'
				},
				components:{
					'child-com':{
						props:['msg'],
						template:'#child',
						methods:{
							change(){
								this.msg='被更改了'
							}
						}
					}
				},

			});
		}
	</script>
</head>
<body>
	<template id="child">
		<div>
			<span>我是子组件</span>
			<input type="button" name="" value="按钮" @click='change'>
			<strong>{{msg}}</strong>
		</div>
	</template>

	<div id="box">
		父组件->{{a}}
		<br>
		<child-com :msg='a'></child-com>
	</div>
	

</body>
</html>
