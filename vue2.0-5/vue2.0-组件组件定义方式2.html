<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script type="text/javascript" src="vue1.0.js"></script> -->
	<script type="text/javascript" src="vue.js"></script>

	<script type="text/javascript">
		

		var Home={
			template:'#aaa'
		};
		

		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					msg:'welcome vue2.0'
				},
				components:{
					'aaa':Home
				}
			});
		}
	</script>
</head>
<body>
	<template id="aaa">
		<div>
			<h3>我是组件</h3>
			<strong>我是加粗标签</strong>
		</div>
	</template>

	<div id="box">
		{{msg}}
		<aaa></aaa>
	</div>
	

</body>
</html>
