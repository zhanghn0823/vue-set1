<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script type="text/javascript" src="vue1.0.js"></script> -->
	<script type="text/javascript" src="vue.js"></script>

	<script type="text/javascript">

		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					msg:'welcome vue2.0'
				},
				methods:{
					update(){
						this.msg='大家好 '
					}
				},
				beforeCreate(){
					console.log('组件实例刚刚被创建');
				},
				created(){
					console.log('实例已经创建完成');
				},
				beforeMount(){
					console.log('模板编译之前');
				},
				mounted(){
					console.log('模板编译完成');
				},
				beforeUpdate(){
					console.log('组件更新之前');
				},
				updated(){
					console.log('组件更新完毕');
				},
				beforeDestroy(){

				},
				destroy(){
					
				}


			});
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="button" name="" value="更新数据" @click='update'>
		{{msg}}
		
	</div>
	

</body>
</html>
