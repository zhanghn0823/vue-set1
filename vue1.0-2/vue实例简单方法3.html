<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				font-size: 3rem;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span v-text="a"></span>
			<br />
			{{aa}}
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({

				aa:11,
				show:function(){
					alert(1);
				},
				data:{
					a:1,
				},
				
			}).$mount('#box');
			vm.$options.show();
			console.log(vm.$options.aa);
			
			
			




		</script>
	</body>
</html>
