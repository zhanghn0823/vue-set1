<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				font-size: 3rem;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="添加" @click="add" />
			<ul>
				<li v-for="(val,index) in arr">
					{{index}}
					{{val}}
				</li>
				
			</ul>
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				data:{
					arr:['apple','pear','orange']
				},
				methods:{
					add:function(){
						this.arr.push('tomato');
					}
				}
				
			}).$mount('#box');
		</script>
	</body>
</html>
