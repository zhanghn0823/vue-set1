<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			a => {{a}}  
			<br />
			b => {{b}}
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#box',
				data:{
					a:1,
				},
				computed:{
					b:{
						get:function(){
							return this.a+2;
						},
						set:function(val){
							this.a=val;
						}
					}
				}
			});
			document.onclick=function(){
//				vm.a=101;
				vm.b=101;
			}
		</script>
	</body>
</html>
