<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js" type="text/javascript"></script>
	
	<script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    show:false
                }
            });
        };
    </script>
    
    <style type="text/css" media="screen">
		p{
			width: 100px;
			height: 100px;
			background: red;
			/* opacity: 0; */
		}
	</style>

</head>
<body>
	 <div id="box">
        <input type="button" value="点击显示隐藏" @click="show=!show">

        <transition name="fade">
            <p v-show="show"></p>
        </transition>
    </div>

</body>
</html>
