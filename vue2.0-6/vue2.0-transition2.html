<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js" type="text/javascript"></script>
	
	<script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    show:false
                }
            });
        };
    </script>

    <style type="text/css" media="screen">
		p{
			width: 300px;
			height: 300px;
			background: red;
			/* opacity: 0; */
		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-enter,.fade-leave{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		
		

	</style>

</head>
<body>
	 <div id="box">
        <input type="button" value="点击显示隐藏" @click="show=!show">

        <transition name="fade">
            <p v-show="show"></p>
        </transition>
    </div>

</body>
</html>
