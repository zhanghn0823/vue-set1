<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="example">
		<child message='hello Vue'></child>

	</div>

	<script type="text/javascript">

	Vue.component('child',{
		props:['message'],
		template:'<h2>{{message}}</h2>'
	})

		new Vue({
			el:'#example',

		})

	</script>
</body>
</html>
